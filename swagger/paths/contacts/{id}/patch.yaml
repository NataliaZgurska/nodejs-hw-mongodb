tags:
  - Contacts
summary: Update contact
operationId: updateContact
description: 'Update a contact with payload'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        # required:
        # - name
        # - phoneNumber
        # - email
        # - isFavourite
        # - contactType
        # - userId
        # - photo
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'John Doe'
          phoneNumber:
            description: "Contact's phoneNumber"
            type: string
            example: '123-12-14'
          email:
            description: "Contact's email"
            type: string
            example: jojndoe@example.com
          isFavourite:
            description: 'Is this contact favorite: true or fasle (default: false)'
            type: boolean
            example: false
          contactType:
            description: 'Contact type should be work, home or personal (default: personal)'
            type: string
            enum:
              - work
              - home
              - personal
            example: 'work'
          photo:
            description: "Contact's photo"
            type: string
            format: binary
responses:
  '200':
    description: Successfully patched contact!
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully patched contact!
            data:
              type: object
              $ref: ..\..\..\components\schemas\contact.yaml
  '404':
    $ref: '../../../components/responses/404.yaml'
  '400':
    $ref: '../../../components/responses/400.yaml'
