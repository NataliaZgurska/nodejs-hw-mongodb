# swagger/paths/studens/{id}/delete.yaml
tags:
  - Contacts
summary: Delete contact by id
operationId: deleteContact
description: 'Delete the contact with special id'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
responses:
  '204':
    description: 'Contact deleted'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 204
  '404':
    $ref: '../../../components/responses/404.yaml'
  '403':
    $ref: '../../../components/responses/403.yaml'
  '400':
    $ref: '../../../components/responses/400.yaml'
