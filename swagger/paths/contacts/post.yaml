tags:
  - Contacts
summary: Create contact
operationId: createContact
description: 'Create a contact with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'John Doe'
          phoneNumber:
            description: "Contact's phoneNumber"
            type: string
            example: '123-12-14'
          email:
            description: "Contact's email"
            type: string
            example: jojndoe@example.com
          isFavourite:
            description: 'Is this contact favorite: true or fasle (default: false)'
            type: boolean
            example: false
          contactType:
            description: 'Contact type should be work, home or personal (default: personal)'
            type: string
            enum:
              - work
              - home
              - personal
            example: 'work'
          photo:
            description: "Contact's photo"
            type: string
            format: binary
          # userId:
          #   description: "Contact's user id. This id is assigned by the database"
          #   type: string
          #   example: 65e4decdd286b30065d54af9
responses:
  '201':
    description: Created a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created a contact!
            data:
              type: object
              $ref: ..\..\components\schemas\contact.yaml
  '401':
    $ref: '../../components/responses/401.yaml'
